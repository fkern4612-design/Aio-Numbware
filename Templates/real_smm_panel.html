<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Panel Pro - Professional Social Media Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0e27;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(135deg, #1a1f3a 0%, #16213e 100%);
            border-bottom: 2px solid #00d4ff;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }
        .navbar-brand {
            font-size: clamp(1.4rem, 5vw, 1.8rem);
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container-main {
            display: flex;
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, #1a1f3a 0%, #16213e 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 20px;
        }
        .sidebar-toggle {
            display: none;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .sidebar-title {
            font-weight: 900;
            font-size: 1.1rem;
            color: #00d4ff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .filter-group {
            margin-bottom: 25px;
        }
        .filter-label {
            font-weight: 700;
            color: #00d4ff;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
        }
        .filter-btn {
            display: block;
            width: 100%;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-align: left;
            font-size: 0.95rem;
        }
        .filter-btn:hover, .filter-btn.active {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }
        .main-content {
            flex: 1;
            min-width: 0;
        }
        .search-sort {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }
        .search-box input {
            width: 100%;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid rgba(0, 212, 255, 0.3);
            color: white;
            padding: 12px 20px 12px 45px;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .search-box input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            background: rgba(0, 212, 255, 0.15);
        }
        .search-box i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #00d4ff;
        }
        .sort-select {
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid rgba(0, 212, 255, 0.3);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
            font-size: 0.95rem;
        }
        .sort-select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .service-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(0, 153, 255, 0.05) 100%);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }
        .service-card:hover {
            border-color: #00d4ff;
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.3);
            transform: translateY(-8px);
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15) 0%, rgba(0, 153, 255, 0.08) 100%);
        }
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }
        .service-icon {
            font-size: 2.5rem;
            line-height: 1;
        }
        .service-badge {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        .service-name {
            font-weight: 800;
            font-size: 1.15rem;
            color: #00d4ff;
            margin-bottom: 8px;
        }
        .service-desc {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 15px;
            flex-grow: 1;
        }
        .service-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }
        .stat-item {
            background: rgba(0, 212, 255, 0.05);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-label {
            font-size: 0.8rem;
            color: #808080;
        }
        .stat-value {
            font-weight: 700;
            color: #00ff88;
            font-size: 1.1rem;
        }
        .service-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .price-tag {
            font-size: 1.3rem;
            font-weight: 900;
            color: #00ff88;
        }
        .btn-select {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }
        .btn-select:hover {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            transform: scale(1.05);
        }
        .order-panel {
            display: none;
            background: linear-gradient(135deg, #1a1f3a 0%, #16213e 100%);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.2);
        }
        .order-panel.active {
            display: block;
        }
        .form-control {
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid rgba(0, 212, 255, 0.2);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .form-control:focus {
            background: rgba(0, 212, 255, 0.15);
            border-color: #00d4ff;
            color: white;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }
        .btn-order {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border: none;
            color: black;
            font-weight: 800;
            padding: 14px 30px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.05rem;
        }
        .btn-order:hover {
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #808080;
        }
        .empty-state i {
            font-size: 3rem;
            color: #00d4ff;
            margin-bottom: 15px;
        }
        .progress {
            height: 8px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            height: 100%;
        }

        /* Mobile Responsive Design */
        @media (max-width: 1024px) {
            .container-main {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            .sidebar {
                width: 100%;
                position: relative;
                top: 0;
                max-height: 0;
                overflow: hidden;
                padding: 0;
                border: none;
                background: transparent;
                box-shadow: none;
                transition: max-height 0.3s ease;
            }
            .sidebar.active {
                max-height: 500px;
                padding: 20px;
                background: linear-gradient(135deg, #1a1f3a 0%, #16213e 100%);
                border: 1px solid rgba(0, 212, 255, 0.2);
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            }
            .sidebar-toggle {
                display: block;
            }
            .service-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            .sort-select {
                min-width: 140px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.75rem;
            }
            .navbar-brand {
                font-size: 1.4rem;
            }
            .container-main {
                padding: 12px;
                gap: 12px;
            }
            .search-sort {
                gap: 10px;
                margin-bottom: 20px;
            }
            .search-box {
                min-width: 150px;
            }
            .search-box input {
                padding: 10px 15px 10px 38px;
                font-size: 0.95rem;
            }
            .search-box i {
                left: 12px;
                top: 12px;
            }
            .sort-select {
                min-width: 120px;
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            .service-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 12px;
            }
            .service-card {
                padding: 15px;
            }
            .service-icon {
                font-size: 2rem;
            }
            .service-name {
                font-size: 1rem;
            }
            .service-desc {
                font-size: 0.85rem;
                margin-bottom: 10px;
            }
            .price-tag {
                font-size: 1.1rem;
            }
            .btn-select {
                padding: 6px 12px;
                font-size: 0.85rem;
            }
            .order-panel {
                padding: 20px;
            }
            .btn-order {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
            .container-main {
                padding: 10px;
            }
            .search-sort {
                flex-direction: column;
                gap: 10px;
            }
            .search-box {
                width: 100%;
            }
            .sort-select {
                width: 100%;
            }
            .service-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .service-card {
                padding: 12px;
            }
            .service-icon {
                font-size: 1.8rem;
            }
            .service-name {
                font-size: 0.95rem;
            }
            .service-stats {
                gap: 8px;
            }
            .service-footer {
                flex-wrap: wrap;
            }
            .price-tag {
                flex-basis: 100%;
            }
            .btn-select {
                flex: 1;
            }
            .empty-state {
                padding: 30px 15px;
            }
            .empty-state i {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/smmapi"><i class="bi bi-rocket-takeoff"></i> SMM PRO</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-light" href="/"><i class="bi bi-arrow-left"></i> Back</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-main">
        <!-- Sidebar Menu -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-title">
                <i class="bi bi-funnel"></i> Filters
            </div>
            
            <div class="filter-group">
                <div class="filter-label">Platforms</div>
                <button class="filter-btn active" onclick="filterCategory('All')">
                    <i class="bi bi-check2"></i> All
                </button>
                <button class="filter-btn" onclick="filterCategory('Instagram')">
                    <i class="bi bi-camera"></i> Instagram
                </button>
                <button class="filter-btn" onclick="filterCategory('TikTok')">
                    <i class="bi bi-music-note-beamed"></i> TikTok
                </button>
                <button class="filter-btn" onclick="filterCategory('YouTube')">
                    <i class="bi bi-play-circle"></i> YouTube
                </button>
                <button class="filter-btn" onclick="filterCategory('Facebook')">
                    <i class="bi bi-facebook"></i> Facebook
                </button>
                <button class="filter-btn" onclick="filterCategory('Twitter')">
                    <i class="bi bi-twitter"></i> Twitter
                </button>
                <button class="filter-btn" onclick="filterCategory('Other')">
                    <i class="bi bi-star"></i> Other
                </button>
            </div>

            <div class="filter-group">
                <div class="filter-label">Type</div>
                <button class="filter-btn" onclick="filterType('Followers')">
                    <i class="bi bi-people"></i> Followers
                </button>
                <button class="filter-btn" onclick="filterType('Likes')">
                    <i class="bi bi-heart"></i> Likes
                </button>
                <button class="filter-btn" onclick="filterType('Views')">
                    <i class="bi bi-eye"></i> Views
                </button>
                <button class="filter-btn" onclick="filterType('Comments')">
                    <i class="bi bi-chat"></i> Comments
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="bi bi-funnel"></i> Filters & Categories
            </button>

            <!-- Search & Sort -->
            <div class="search-sort">
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchServices()">
                </div>
                <select class="sort-select" id="sortSelect" onchange="sortServices()">
                    <option value="default">Sort: All</option>
                    <option value="price-asc">Price ‚¨ÜÔ∏è</option>
                    <option value="price-desc">Price ‚¨áÔ∏è</option>
                    <option value="name">Name A-Z</option>
                    <option value="popular">Popular</option>
                </select>
            </div>

            <!-- Services Grid -->
            <div class="service-grid" id="servicesContainer"></div>
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="bi bi-search"></i>
                <h3>No services found</h3>
                <p>Try adjusting filters</p>
            </div>

            <!-- Order Form -->
            <div class="order-panel" id="orderPanel">
                <h3 style="color: #00d4ff; margin-bottom: 20px; font-weight: 900;">
                    üì¶ <span id="selectedService">Service</span>
                </h3>

                <div class="mb-3">
                    <label class="form-label" style="color: #00d4ff; font-weight: 700;">Username / URL</label>
                    <input type="text" class="form-control" id="usernameInput" placeholder="Your username or post URL">
                </div>

                <div class="mb-3">
                    <label class="form-label" style="color: #00d4ff; font-weight: 700;">Quantity</label>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <input type="number" class="form-control" id="quantityInput" placeholder="Min: 100" min="100" style="flex: 1; min-width: 150px;" oninput="updatePrice()">
                        <div style="background: rgba(0, 212, 255, 0.1); border: 2px solid rgba(0, 212, 255, 0.2); padding: 12px 15px; border-radius: 8px; white-space: nowrap; font-weight: 700; display: flex; align-items: center;">
                            Price: $<span id="priceDisplay">0.00</span>
                        </div>
                    </div>
                    <small style="color: #808080; display: block; margin-top: 8px;">Min: <span id="minQty">100</span> | Max: <span id="maxQty">50000</span> | Per 1K: $<span id="pricePerK">0.00</span></small>
                </div>

                <button class="btn-order" onclick="placeOrder()">
                    <i class="bi bi-check-circle"></i> Place Order
                </button>

                <div id="orderStatus" style="display: none; margin-top: 20px;">
                    <p id="statusText" style="color: #00d4ff; font-weight: 700; margin-bottom: 10px; word-break: break-word;"></p>
                    <div class="progress">
                        <div id="progressBar" class="progress-bar" style="width: 0%;"></div>
                    </div>
                </div>

                <button class="btn btn-outline-secondary" onclick="closeOrder()" style="margin-top: 15px; width: 100%; border-color: #00d4ff; color: #00d4ff;">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        let allServices = [];
        let filteredServices = [];
        let selectedService = null;
        let currentOrderId = null;
        let currentCategory = 'All';
        let currentType = null;

        async function loadServices() {
            try {
                const res = await fetch('/smmapi/api/services');
                const data = await res.json();
                allServices = data.services;
                filteredServices = [...allServices];
                displayServices();
            } catch (e) {
                console.error(e);
            }
        }

        function displayServices() {
            if (filteredServices.length === 0) {
                document.getElementById('servicesContainer').innerHTML = '';
                document.getElementById('emptyState').style.display = 'block';
                return;
            }
            document.getElementById('emptyState').style.display = 'none';

            const html = filteredServices.map(service => {
                return `
                    <div class="service-card" onclick="selectService('${service.name}', ${service.min}, ${service.max}, ${service.price_per_1k})">
                        <div class="service-header">
                            <div class="service-icon">${service.icon}</div>
                            <div class="service-badge">${service.name.split(' ')[0]}</div>
                        </div>
                        <div class="service-name">${service.name}</div>
                        <div class="service-desc">${service.description}</div>
                        <div class="service-stats">
                            <div class="stat-item">
                                <div class="stat-label">Min</div>
                                <div class="stat-value">${service.min}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Max</div>
                                <div class="stat-value">${service.max > 999 ? (service.max / 1000).toFixed(0) + 'K' : service.max}</div>
                            </div>
                        </div>
                        <div class="service-footer">
                            <div class="price-tag">$${service.price_per_1k.toFixed(2)}</div>
                            <button class="btn-select">SELECT</button>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('servicesContainer').innerHTML = html;
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function filterCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.filter-btn').classList.add('active');
            applyFilters();
        }

        function filterType(type) {
            currentType = currentType === type ? null : type;
            applyFilters();
        }

        function applyFilters() {
            filteredServices = allServices.filter(s => {
                let categoryMatch = currentCategory === 'All';
                if (currentCategory === 'Instagram') categoryMatch = s.name.includes('Instagram');
                else if (currentCategory === 'TikTok') categoryMatch = s.name.includes('TikTok');
                else if (currentCategory === 'YouTube') categoryMatch = s.name.includes('YouTube');
                else if (currentCategory === 'Facebook') categoryMatch = s.name.includes('Facebook');
                else if (currentCategory === 'Twitter') categoryMatch = s.name.includes('Twitter');
                else if (currentCategory === 'Other') categoryMatch = !s.name.includes('Instagram') && !s.name.includes('TikTok') && !s.name.includes('YouTube') && !s.name.includes('Facebook') && !s.name.includes('Twitter');

                let typeMatch = !currentType || s.name.includes(currentType);
                return categoryMatch && typeMatch;
            });
            displayServices();
        }

        function searchServices() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            filteredServices = allServices.filter(s =>
                s.name.toLowerCase().includes(query) || s.description.toLowerCase().includes(query)
            );
            displayServices();
        }

        function sortServices() {
            const sortBy = document.getElementById('sortSelect').value;
            if (sortBy === 'price-asc') filteredServices.sort((a, b) => a.price_per_1k - b.price_per_1k);
            else if (sortBy === 'price-desc') filteredServices.sort((a, b) => b.price_per_1k - a.price_per_1k);
            else if (sortBy === 'name') filteredServices.sort((a, b) => a.name.localeCompare(b.name));
            else if (sortBy === 'popular') filteredServices.sort((a, b) => b.max - a.max);
            displayServices();
        }

        function selectService(name, min, max, pricePerK) {
            selectedService = {name, min, max, pricePerK};
            document.getElementById('selectedService').textContent = name;
            document.getElementById('minQty').textContent = min;
            document.getElementById('maxQty').textContent = max;
            document.getElementById('pricePerK').textContent = pricePerK.toFixed(2);
            document.getElementById('quantityInput').value = min;
            document.getElementById('quantityInput').min = min;
            document.getElementById('quantityInput').max = max;
            updatePrice();
            document.getElementById('orderPanel').classList.add('active');
            document.getElementById('orderPanel').scrollIntoView({behavior: 'smooth'});
            if (document.getElementById('sidebar').classList.contains('active')) {
                toggleSidebar();
            }
        }

        function updatePrice() {
            if (!selectedService) return;
            const qty = parseInt(document.getElementById('quantityInput').value) || selectedService.min;
            const price = (qty / 1000 * selectedService.pricePerK).toFixed(2);
            document.getElementById('priceDisplay').textContent = price;
        }

        function closeOrder() {
            document.getElementById('orderPanel').classList.remove('active');
            document.getElementById('orderStatus').style.display = 'none';
        }

        async function placeOrder() {
            const username = document.getElementById('usernameInput').value.trim();
            const quantity = parseInt(document.getElementById('quantityInput').value);

            if (!username) {
                alert('Enter username or URL');
                return;
            }

            if (quantity < selectedService.min) {
                alert(`Minimum quantity is ${selectedService.min}`);
                return;
            }

            try {
                const res = await fetch('/smmapi/api/place-order', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, service: selectedService.name, quantity})
                });

                const data = await res.json();
                currentOrderId = data.order_id;
                document.getElementById('orderStatus').style.display = 'block';
                document.getElementById('statusText').textContent = `‚úÖ Order #${currentOrderId.substring(6)} - Processing...`;

                const pollInterval = setInterval(async () => {
                    const statusRes = await fetch(`/smmapi/api/order-status/${currentOrderId}`);
                    const status = await statusRes.json();
                    const progress = status.progress || 0;
                    document.getElementById('progressBar').style.width = progress + '%';
                    document.getElementById('statusText').textContent = `Order #${currentOrderId.substring(6)} | ${status.service} x${status.quantity} | ${progress}%`;

                    if (status.status === 'completed') {
                        clearInterval(pollInterval);
                        document.getElementById('statusText').innerHTML = `<strong style="color: #00ff88;">‚úÖ Order Complete!</strong> $${status.price}`;
                    }
                }, 1000);
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        loadServices();
    </script>
</body>
</html>
