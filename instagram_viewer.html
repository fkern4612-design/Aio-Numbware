<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram AIO - Live Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #667eea;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .video-card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #667eea;
        }
        .video-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .video-status {
            padding: 15px;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/instagram/viewer"><i class="bi bi-camera-video"></i> Instagram Live Viewer</a>
            <a class="btn btn-outline-light btn-sm" href="/instagram"><i class="bi bi-arrow-left"></i> Back</a>
        </div>
    </nav>

    <div class="video-grid" id="videoGrid"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function updateVideos() {
            try {
                for (let i = 0; i < 5; i++) {
                    const response = await fetch(`/instagram/api/bot-screenshot/${i}`);
                    if (response.ok) {
                        const data = await response.json();
                        updateCard(i, data.screenshot, data.status);
                    }
                }
            } catch (e) {}
        }

        function updateCard(botId, screenshot, status) {
            let card = document.getElementById(`bot-${botId}`);
            if (!card) {
                card = document.createElement('div');
                card.id = `bot-${botId}`;
                card.className = 'video-card';
                card.innerHTML = `
                    <img id="screenshot-${botId}" src="" alt="Bot ${botId}">
                    <div class="video-status">Bot #${botId}: <strong id="status-${botId}"></strong></div>
                `;
                document.getElementById('videoGrid').appendChild(card);
            }
            
            if (screenshot) {
                document.getElementById(`screenshot-${botId}`).src = screenshot;
            }
            document.getElementById(`status-${botId}`).textContent = status;
        }

        setInterval(updateVideos, 2000);
        updateVideos();
    </script>
</body>
</html>
